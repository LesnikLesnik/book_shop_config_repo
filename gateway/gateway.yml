spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account-service/**

        - id: bill-service
          uri: lb://bill-service
          predicates:
            - Path=/bill-service/**

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/book-service/**

server:
  port: 8989

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
  openapi-gateway:
    service-url:
      account-service: http://localhost:8989/api/account/v3/api-docs
      bill-service: http://localhost:8989/api/bill/v3/api-docs
      book-service: http://localhost:8989/api/book/v3/api-docs
      notification-service: http://localhost:8989/api/notification/v3/api-docs
